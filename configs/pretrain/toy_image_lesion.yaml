# Hydra config for both training and inference
name: toy_image_lesion
path: toy_image_lesion_diffusion.pt

model:
  _target_: models.toy_mlp_diffusion.ToyDiffusionMLP
  dim: 256  # 16Ã—16 = 256
  hidden: 128

training:
  total_steps: 50000
  batch_size: 64
  lr: 1e-3
  num_samples: 10000  # Number of samples to generate from prior

prior:
  # These params are used by the training script to sample from the true prior
  blur_sigma: 1.0
  noise_std: 0.03
  tau: 0.06
  lesion_prior_weight: 0.1
  lesion_amplitude: 0.60
  lesion_radius: 2

noise_schedule:
  # These params are used by the training script
  sigma_min: 0.002
  sigma_max: 80.0  # Standard for VP SDE







